name: koyar
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  bloc: null
  dartz: null
  dio: null
  dropdown_search: ^6.0.1
  firebase_core: null
  firebase_messaging: null
  flutter:
    sdk: flutter
  flutter_bloc:
  flutter_native_splash:
  firebase_core:
  flutter_svg:
  get_it: ^8.0.0
  go_router:
  google_fonts:
  hive:
  retrofit:
  firebase_messaging:


dev_dependencies:
  build_runner: null
  flutter_launcher_icons: null
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  json_serializable: null
  retrofit_generator: null

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/png/appLogoPng.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  background_color_ios: "#ffffff"

flutter:
  uses-material-design: true
  assets:
    - assets/png/
    - assets/svg/
  fonts:
    - family: Zodiak
      fonts:
        - asset: assets/fonts/zodiak/Zodiak-Thin.otf
          weight: 100
    - family: Zodiak
      fonts:
        - asset: assets/fonts/zodiak/Zodiak-Light.otf
          weight: 300
    - family: Zodiak
      fonts:
        - asset: assets/fonts/zodiak/Zodiak-Regular.otf
          weight: 400
    - family: Zodiak
      fonts:
        - asset: assets/fonts/zodiak/Zodiak-Bold.otf
          weight: 500
    - family: Zodiak
      fonts:
        - asset: assets/fonts/zodiak/Zodiak-Extrabold.otf
          weight: 600
    - family: Zodiak
      fonts:
        - asset: assets/fonts/zodiak/Zodiak-Black.otf
          weight: 700
